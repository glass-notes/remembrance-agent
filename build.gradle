plugins {
    id 'application'
}

application {
    mainClassName = 'io.p13i.ra.RemembranceAgentClient'
}


group 'io.p13i'
version 'v1.0-beta.3'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
